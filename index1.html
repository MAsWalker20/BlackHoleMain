<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .photo {
            border-radius: 5vh;
        }
    </style>
    <h1> ဘာလို့ဝင်ကြည့်တာလဲ </h1>
    <div>
        <p>Password Version ရှာရန်</p>
        <input type="" id="user" placeholder="Enter your zip name">
        <button id="search" onclick="searcher()">Search</button>
    </div>
    <div>
        <p id="password"></p>
    </div>

    <script>
        const usersearch = document.getElementById('user');
        const zippass = document.getElementById('password');
        const fileName = {
            v1 : "maswalker", 
            v2 : "JJ",
        }
        function searcher() {
            if (usersearch.value == "V1" ){
                zippass.innerHTML = "File password : " + fileName.v1;
            }else {
                alert("Wrong please try again");
            }
        };

       
    </script>
</body>
</html>
